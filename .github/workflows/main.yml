name: "Tests"

on:
  push:
    branches: [ "cicd_408483" ]
  pull_request:
    branches: [ "cicd_408483" ]

jobs:
  ubuntu-latest-test:
     runs-on: ubuntu-latest
     steps:
       - name: Checkout code
         uses: actions/checkout@v3
       - name: Install Python
         uses: actions/setup-python@v3
         with:
           python-version: 3.9
       - name: Run tests
         run: |
          python.exe -m unittest "square.py"
          python.exe -m unittest "rectangle.py"
          python.exe -m unittest "circle.py"
          python.exe -m unittest "triangle.py"
	
  windows-latest-test:
     runs-on: windows-latest
     steps:
       - name: Checkout code
         uses: actions/checkout@v3
       - name: Install Python
         uses: actions/setup-python@v3
         with:
           python-version: 3.9
       - name: Run tests
         run: |
          python.exe -m unittest "square.py"
          python.exe -m unittest "rectangle.py"
          python.exe -m unittest "circle.py"
          python.exe -m unittest "triangle.py"





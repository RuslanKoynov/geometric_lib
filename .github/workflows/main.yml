name: CI
on: // когда запускаем
    push:
      branches: [ "main" ]
    pull_request:
      branches: [ "main" ]

jobs:
    my_build_job:
      runs-on: ubuntu-latest
      steps: // действия
          - uses: actions/checkout@v3

          - name: unittests
            run: python3 unittests.py
     
    my_build_job_win:
      runs-on: windows-latest
      steps:
          - uses: actions/checkout@v3
          
          - name: unittests
            run: python3 unittests.py

name: CI/CD

on:
  push

jobs:
  unit_tests:
    runs-on: ${{ matrix.on_os }}

    strategy:
      matrix:
        on_os: [ubuntu-latest, windows-latest]

    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: python_setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: unit_tests_runner
        run: python -m unittest tests/test_*.py
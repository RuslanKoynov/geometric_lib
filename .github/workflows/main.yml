# Имя workflow
name: Run unit tests

# Триггеры для запуска workflow
on: push

# Задания, которые будут выполнены
jobs:
  # Имя задания
  test:
    # Стратегия для запуска задания на разных runner'ах
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    # Runner, на котором будет выполняться задание
    runs-on: $ { { matrix.os }}
    # Шаги, которые будут выполнены в задании
    steps:
      # Шаг для клонирования репозитория
      - name: Checkout repository
        uses: actions/checkout@v2
      # Шаг для установки Python
      - name: Setup Python
        uses: actions/setup-python@v2
      # Шаг для установки зависимостей
      - name: Install dependencies
        run: pip install -r requirements.txt
      # Шаг для запуска unit тестов из файла tests.py
      - name: Run tests
        run: python tests.py
        # Атрибут для продолжения workflow, даже если тесты не прошли
        continue-on-error: true

name: Run Unit Tests

on:
  push:
    branches:
      - cicd_409512

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.8, 3.9]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python -m unittest discover -s . -p "circle.py"
        python -m unittest discover -s . -p "square.py"
        python -m unittest discover -s . -p "rectangle.py"
        python -m unittest discover -s . -p "triangle.py"

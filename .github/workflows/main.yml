name: Unit tests

on:
  push:
    branches:
      - main

jobs:
  Run-tests:
    name: Run unittests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        test_file: [test/test_circle, test/test_triangle, test/test_rectangle, test/test_square]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run unit tests
        run: python -m unittest ${{ matrix.test_file }}.py
        


name: CI/CD

on:
  push:
    branches:
      - main
      - tests_341110
  pull_request:
    branches:
      - main
      - tests_341110

jobs:
  tests-for-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Check code
        uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          architecture: x64
      - name: Run tests
        run: python -m unittest
  tests-for-windows:
    runs-on: windows-latest
    steps:
      - name: Check code
        uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          architecture: x64
      - name: Run tests
        run: python -m unittest 

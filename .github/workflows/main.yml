name: CI/CD tests

on:
  push:
    branches:  
      - "cicd_413131" 
  pull_request:
    branches: 
      - "cicd_413131"

jobs:
  tests_ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Rep in Ubuntu
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11
          architecture: x64
      - name: Run Tests in Ubuntu
        run : |
          python -m unittest "circle_tests.py"
          python -m unittest "rectangle_tests.py"
          python -m unittest "square_tests.py"
          python -m unittest "triangle_tests.py"

  tests_windows:
    runs-on: windows-latest
    steps:
      - name: Checkout Rep in Windows
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11
          architecture: x64
      - name: Run Tests in Windows
        run : |
          python -m unittest "circle_tests.py"
          python -m unittest "rectangle_tests.py"
          python -m unittest "square_tests.py"
          python -m unittest "triangle_tests.py"
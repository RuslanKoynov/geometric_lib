name: Run unittests

on:
  push:
    branches:
      - cicd_410735
    pull_request:
      - cicd_410735
jobs:
  tests_ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo for checkout
        uses: actions/checkout@v2
      - name: Install python for check
        uses: actions/setup-python@v3
        with:
          python-version: 3.12
          architecture: x64
      - name: Start unittest
        run: |
          python -m unittest test_rectangle.py
          python -m unittest test_circle.py
          python -m unittest test_square.py
          python -m unittest test_triangle.py  
  tests_windows:
    runs-on: windows-latest
    steps:
      - name: Clone repo for checkout
        uses: actions/checkout@v2
      - name: Install python for check
        uses: actions/setup-python@v3
        with:
          python-version: 3.12
          architecture: x64
      - name: Start unittest
        run: |
          python -m unittest test_rectangle.py
          python -m unittest test_circle.py
          python -m unittest test_square.py
          python -m unittest test_triangle.py

name: Run Unit Tests

on:
  push:
    branches:
      - cicd_409512

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2

      - name: Run Unit Tests
        run: |
          python -m unittest discover -p "circle.py"
          python -m unittest discover -p "rectangle.py" 
          python -m unittest discover -p "square.py"
          python -m unittest discover -p "triangle.py"

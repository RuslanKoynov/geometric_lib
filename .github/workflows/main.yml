name: Unit tests

on:
  push:
    branches:
      - cicd_409631
  pull_request:
    branches:
      - cicd_409631

permission:
  contents: read

jobs:
  tests-for-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Clone after checkout
        uses: actions/checkout@v2
      - name: Install python for check
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Run tests for module
        run: |
          python -m unittest "circle.py"
          python -m unittest "rectangle.py"
          python -m unittest "square.py"
          python -m unittest "triangle.py"
  tests-for-windows:
    runs-on: windows-latest
    steps:
      - name: Clone after checkout
        uses: actions/checkout@v2
      - name: Install python for check
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Run tests for module
        run: |
          python -m unittest "circle.py"
          python -m unittest "rectangle.py"
          python -m unittest "square.py"
          python -m unittest "triangle.py"
on:
  push:

jobs:
  test-on-Ubuntu:
    name: Ubuntu tests
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4
          run: python -m unittest test_circle.py
          run: python -m unittest test_rectangle.py
          run: python -m unittest test_square.py
          run: python -m unittest test_triangle.py


  test-on-Windows:
      name:   Windows tests 
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v4
          run: python -m unittest circle_tests.py
          run: python -m unittest rectangle_tests.py
          run: python -m unittest square_tests.py
          run: python -m unittest triangle_tests.py

name: CI Unit Tests

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

permissions:
  contents: read

jobs:
  unit-tests-ubuntu:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
           python-version: "3.10"

      - name: Run Unit Tests
        run: python -m unittest

  unit-tests-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
           python-version: "3.10"

      - name: Run Unit Tests
        run: python -m unittest

name: Run Unit Tests

on:
  push:
    branches:
      - cicd_409512

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v3

    - name: Run circle.py tests
      run: python -m unittest discover -s . -p "circle.py" 

    - name: Run square.py tests
      run: python -m unittest discover -s . -p "square.py" 

    - name: Run rectangle.py tests
      run: python -m unittest discover -s . -p "rectangle.py"

    - name: Run triangle.py tests
      run: python -m unittest discover -s . -p "triangle.py" 


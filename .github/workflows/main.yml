name: CI
on:
    push:
      branches: [ "unittest" ]
jobs:
    my_build_job_ubuntu:
      runs-on: ubuntu-latest
      steps:
          - uses: actions/checkout@v3
          - name: Run a multi-line script
            run: |
              python -m unittests_circle
              python -m unittests_rectangle
              python -m unittests_square
              python -m unittests_triangle
    my_build_job_windows:
      runs-on: windows-latest
      steps:
          - uses: actions/checkout@v3
          - name: Run a multi-line script
            run: |
              python -m unittests_circle
              python -m unittests_rectangle
              python -m unittests_square
              python -m unittests_triangle
